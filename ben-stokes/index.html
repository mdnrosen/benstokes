<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">

    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="main.js"></script>
    <title>BEN STOKES</title>
</head>
<body>
    <main>
        <section class="title">
            <h1>HOW LONG SINCE BEN STOKES DID SOMETHING AMAZING?</h1>
            <img src="assets/englogo.jpg"/>
        </section>
        <section class="timer">
            <div class="figureWrapper daysWrapper">
                <span class="container containsDays"></span>
                <span class="label daysLabel">DAYS</span>
            </div>
            <div class="figureWrapper hoursWrapper">
                <span class="container containsHours"></span>
                <span class="label hoursLabel">HOURS</span>
            </div>
            <div class="figureWrapper minsWrapper">
                <span class="container containsMins"></span>
                <span class="label minsLabel">MINUTES</span>
            </div>
            <div class="figureWrapper secsWrapper">
                <span class="container containsSecs"></span>
                <span class="label secsLabel"></span>
            </div>
        </section>
        <section class="misc">
            <img src="assets/stokesImg.jpg" alt="" >
        </section>
    </main>

    
</body>
</html>
